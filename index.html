<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilos.css">
    <title>Contador</title>
</head>
<body>

    <div class="contador">

        <div class="num__cont">
            <h1 id="numero" class="numero"></h1>
        </div>

    </div>

    <div class="btn__cont">
        <input id="btn-start" type="button" class="btn__start" value="START">
        <input id="btn-restart" type="button" class="btn__restart" value="RESTART">
        <input id="btn-stop" type="button" class="btn__stop" value="STOP">
        <input id="btn-x10" type="button" class="btn__x" value="x10">
        <input id="btn-x100" type="button" class="btn__x" value="x100">
        <input id="btn-x1000" type="button" class="btn__x" value="x1000">
    </div> 

    <script src="funciones.js"></script>
</body>
</html>
